<head>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
    }
    
    #randomButton {
  background-color: black;
  border: none; /* Remove border */
  color: black; /* White text */
  padding: 15px 32px; /* Padding around text */
  text-align: center; /* Center text */
  text-decoration: none; /* Remove underline */
  display: inline-block; /* Keep the button inline */
  font-size: 16px; /* Set font size */
  margin: 10px 0; /* Margin around the button */
  cursor: pointer; /* Pointer cursor on hover */
  border-radius: 8px; /* Rounded corners */
  transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth background color change and scale effect */
}

#randomButton:hover {
  background-color: #ffffff; /* Darker green on hover */
  transform: scale(1.05); /* Slightly enlarge on hover */
}

#randomButton:active {
  background-color: #3e8e41; /* Even darker green when pressed */
  transform: scale(0.98); /* Slight shrink when clicked */
}

#randomButton:focus {
  outline: none; /* Remove outline when focused */
}
  </style>
</head>

<body>
   <button id="randomButton">Randomize Grid</button>
</body>
